<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pomodoro Timer</h1>
            <span id="toggle-mode" class="mode-icon material-icons">
                work
            </span>
        </div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
        <div id="focus-task-display"></div>
        <div class="mode">
            <span id="mode-text">Work Time</span>
        </div>
    </div>
    <div id="focus-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>What are you focusing on?</p>
            <input type="text" id="focus-input" placeholder="Enter your focus task">
            <button id="focus-submit">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
